<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les Petits Plats</title>

    <link rel="icon" type="image/x-icon" href="/assets/logo.png">
    <script src="https://kit.fontawesome.com/6a35fde4d1.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />

</head>

<body>

    <header>

        <div class="container mt-5">
            <img src="assets/logo.png" alt="Les Petits Plats Logo" class="mx-auto d-block">
            <h3 class="text-center"> Les petits plats</h3>


            <form class="search bg-light d-flex justify-content-around p-2 rounded">
                <input type="text" class="search-input col-11 bg-light" placeholder="Search..." name="" data-search>
                <a href="#" class="search-icon "> <i class="fa fa-search text-black"></i>
                </a>
            </form>

            <div class="filter my-2 mx-auto">
                <div class="filter-tag d-flex flex-wrap"></div>
                <div class="dropdowngroup d-flex flex-wrap">
                    <div class="dropdown rounded dd-ingredient me-3 mt-3">
                        <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton1"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Ingredients
                        </button>
                        <ul class="dropdown-menu ingredient-dropdown dd-ingredient"
                            aria-labelledby="dropdownMenuButton1">
                        </ul>
                    </div>
                    <div class="dropdown rounded dd-device me-3 mt-3">
                        <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton1"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Device
                        </button>
                        <ul class="dropdown-menu device-dropdown dd-device" aria-labelledby="dropdownMenuButton1">
                        </ul>
                    </div>
                    <div class="dropdown rounded dd-utensil me-3 mt-3">
                        <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton1"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Utensils
                        </button>
                        <ul class="dropdown-menu utensils-dropdown dd-utensil" aria-labelledby="dropdownMenuButton1">
                        </ul>
                    </div>
                </div>
            </div>

            <p class="error hide"> No recipe matches your criteria..
            </p>
        </div>

    </header>

    <main>
        <div class="container">
            <div class="row recipes-container">

            </div>
        </div>
    </main>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
